<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="external/roboto.css">
    <link rel="stylesheet" href="index.css">
    <script src="window.js"></script>
  </head>
  <body>
    <script id="task-template" type="text/x-custom-template">
      <div class="task">
        <input type="text" class="name" placeholder="Click to change name"></p>
        <input type="text" class="description" placeholder="Click to write a description"></p>
      </div>
    </script>
    <div class="error hide">
      <p class="errorText"></p>
    </div>
    <div class="modal">
      <div class="login hide">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button class="loginButton" onclick="login()">Login</button>
      </div>
      <div class="spinner"></div>
    </div>
    <div class="main hide">
      <div class="sidebar">
        <p>Menu</p>
        <button onclick="logout()">Logout</button>
      </div>
      <div class="mainarea">
        <div class="tasks">
        </div>
        <div class="newtask">
          <input type="text" class="newtask" placeholder="Write something">
          <button class="submitTask" onclick="newTask()">Create</button>
        </div>
      </div>
    </div>

  </body>
</html>
